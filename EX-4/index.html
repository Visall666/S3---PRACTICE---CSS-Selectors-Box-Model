<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7b653c3463.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>
<body>
    <!-- Profile Card Container -->
    <div class="container">
        <!-- More Options Icon (Top Right Corner) -->
        <div class="more-options">
            <i class="fa-solid fa-ellipsis-v"></i>
        </div>
        
        <!-- Profile Image -->
        <img src="image_pf.jpg" alt="my profile">
        
        <!-- Profile Name -->
        <h2 class="name">Kong Visal</h2>
        
        <!--Bio -->
        <p class="bio">Full-stack Web Developer</p>
        
        <!-- Follow and Message Buttons -->
        <div class="button1">
            <div id="Follow">Follow</div>
            <div id="Message">Message</div>
        </div>
        
        <!-- Description Section -->
        <br>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit repellat nobis eveniet sit molestiae ullam vel aliquid magnam quos dolorum, repudiandae aspernatur alias suscipit veniam placeat numquam soluta a neque.</p>
        
        <!-- View More Button -->
        <button>View More</button>
        <br>
        
        <!-- Social Media Icons -->
        <div class="icons">
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-github"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
            </ul>
        </div>
    </div>
</body>
</html>
